        <!--Sheety API scripts-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
              // Load JSON from API Mac
              $.getJSON(
                "https://api.sheety.co/14a296d2-b7de-49e0-95f3-9d71fbbb6ef0",
                function(data) {
                  var template = Handlebars.compile($("#item-template-mac").html());
                  $("#items_mac").html(template(data));
                }
              );
              // Load JSON from API Windows
              $.getJSON(
                "https://api.sheety.co/14a296d2-b7de-49e0-95f3-9d71fbbb6ef0",
                function(data) {
                  var template = Handlebars.compile($("#item-template-windows").html());
                  $("#items_windows").html(template(data));
                }
              );
            });
        </script>
        <!-- Return data Mac -->
        <script id="item-template-mac" type="text/x-handlebars-template">
            <table id="myTable">
                {{#each this}}
                <tr><th colspan="2">{{groupname}}</th></tr>
                <tr><td>{{shortcut}}</td><td>{{action_mac}}</td></tr>
                {{/each}}
            </table>
        </script>
        <!-- Return data Windows -->
        <script id="item-template-windows" type="text/x-handlebars-template">
            <table id="myTable">
                {{#each this}}
                <tr><th colspan="2">{{groupname}}</th></tr>
                <tr><td>{{shortcut}}</td><td>{{action_windows}}</td></tr>
                {{/each}}
            </table>
        </script>
        <!--End Sheety API scripts-->
