<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/toolspage-design.css">
        <link rel="stylesheet" href="css/toolspage.css">
        <link rel="stylesheet" href="css/homepage.css">
        <link rel="stylesheet" href="css/switch.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script src="js/switch.js"></script>
        <link rel="shortcut icon" type="image/png" href="img/favicon@2x.png"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <section class="page-line page-line-miscellaneous"></section>

        <section class="header">
            <script>
                $(function(){
                    $("#header").load("header.html");
                });
            </script>
            <div id="header"></div>
        </section>

        <section class="content-wrapper">

            <section class="toolspage-shortucts new_section">
                <div class="toolspage-shortcuts-wrapper">
                    <div class="container">
                    	<ul class="tabs">
                    		<li class="tab-link current" data-tab="tab-1">Mac</li>
                    		<li class="tab-link" data-tab="tab-2">Windows</li>
                        </ul>
                        <h2>Shortcuts</h2>
                        <div class="line toolspage-line"></div>
                        <div id="tab-1" class="tab-content current">
                            <div class="toolspage-shortcuts-tables">
                                <section class="data">
                                        <script>
                                            $( document ).ready(function(){
                                                $("#data-test-zeplin-mac").load("data-test/Design/toolspage-zeplin-mac.html");
                                            });
                                        </script>
                                        <div id="data-test-zeplin-mac"></div>
                                </section>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-content">
                            <div class="toolspage-shortcuts-tables">
                                <section class="data">
                                    <script>
                                        $( document ).ready(function(){
                                            $("#data-zeplin-windows").load("data/Design/toolspage-zeplin-windows.html");
                                        });
                                    </script>
                                    <div id="data-zeplin-windows"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section class="question">
            <script>
                $( document ).ready(function(){
                    $("#question").load("question.html");
                });
            </script>
            <div id="question"></div>
        </section>

        <section class="notification">
            <script>
                $( document ).ready(function(){
                    $("#notification").load("notification.html");
                });
            </script>
            <div id="notification"></div>
        </section>

        <footer>
            <script>
                $(function(){
                    $("#footer").load("footer.html");
                });
            </script>
            <div id="footer"></div>
        </footer>
    </body>
</html>
