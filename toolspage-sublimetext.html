<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/toolspage-development.css">
        <link rel="stylesheet" href="css/toolspage.css">
        <link rel="stylesheet" href="css/homepage.css">
        <link rel="stylesheet" href="css/switch.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script src="js/switch.js"></script>
        <link rel="shortcut icon" type="image/png" href="img/favicon@2x.png"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99827935-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-99827935-2');
        </script>
        <!-- Global Site Tag (gtag.js) - Google Analytics -->
        <title>Sublime Text shortcuts | All shortucts for Sublime Text</title>
        <meta name="description" content="Shortcuts.design is the ultimate shortcut reference for designers. Charge your workflow in Sublime Text with all the shortcuts in one place 👨‍💻">
    </head>
    <body>

        <section class="page-line page-line-miscellaneous"></section>

        <section class="header">
            <script>
                $(function(){
                    $("#header").load("header.html");
                });
            </script>
            <div id="header"></div>
        </section>

        <section class="content-wrapper">

            <section class="toolspage-hero">
                <div class="toolspage-hero-left">
                    <h1>Shortcuts.design</h1>
                    <div class="line toolspage-line"></div>
                    <h2>Sublime Text shortcuts</h2>
                    <h4>All shortcuts for Sublime Text</h4>
                    <p>Sublime Text is the modern cross-platform text editor for all your coding with extremely high performance. View or buy Sublime Text via <a href="https://www.sublimetext.com/" class="textlink" target="_blank">Sublimetext.com</a>.</p>
                </div>
                <div class="toolspage-hero-right">
                    <img src="img/Toolspage_Development_Hero.png" alt="Designtool">
                </div>
            </section>

            <section class="toolspage-shortucts new_section">
                <div class="toolspage-shortcuts-wrapper">
                    <div class="container">
                        <ul class="tabs">
                            <li class="tab-link current" data-tab="tab-1">Mac</li>
                            <li class="tab-link" data-tab="tab-2">Windows</li>
                        </ul>
                        <h2>Shortcuts</h2>
                        <div class="line toolspage-line"></div>
                        <div id="tab-1" class="tab-content current">
                            <div class="toolspage-shortcuts-tables">
                                <section class="data">
                                    <script>
                                        $( document ).ready(function(){
                                            $("#data-sublimetext").load("data-live/Development/toolspage-sublimetext.html");
                                        });
                                    </script>
                                    <div id="data-sublimetext"></div>
                                </section>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-content">
                            <div class="toolspage-shortcuts-tables">
                                <section class="data">
                                    <script>
                                        $( document ).ready(function(){
                                            $("#data-sublimetext-windows").load("data-live/Development/toolspage-sublimetext-windows.html");
                                        });
                                    </script>
                                    <div id="data-sublimetext-windows"></div>
                                </section>
                            </div>
                        </div>      
                    </div>
            </section>

            <section class="toolspage-related-apps tools new_section">
                <h2>Related apps</h2>
                <div class="line toolspage-line"></div>
                <div class="tools-development" id="tools-development-click">
                    <div class="tools-contentbox">
                        <div class="tools-label" id="tools-label-development"></div>
                        <div class="tools-logos">
                            <a class="tools-logos-available" href="toolspage-wordpress.html"><img src="img/Wordpress@2x.png" alt="Wordpress app logo"></a>
                            <a class="tools-logos-available" href="toolspage-transmit.html"><img src="img/Transmit@2x.png" alt="Transmit app logo"></a>
                            <img src="img/Sourcetree@2x.png" alt="Sourcetree app logo" class="tools-logos-unavailable">
                            <img src="img/GitHubDesktop@2x.png" alt="GitHub Desktop app logo" class="tools-logos-unavailable">
                        </div>
                    </div>
                </div>
                <a href="index.html#tools-development-click"><button type="button">All apps</button></a>
            </section>
        </section>

        <section class="question">
            <script>
                $( document ).ready(function(){
                    $("#question").load("question.html");
                });
            </script>
            <div id="question"></div>
        </section>

        <section class="notification">
            <script>
                $( document ).ready(function(){
                    $("#notification").load("notification.html");
                });
            </script>
            <div id="notification"></div>
        </section>

        <footer>
            <script>
                $(function(){
                    $("#footer").load("footer.html");
                });
            </script>
            <div id="footer"></div>
        </footer>
    </body>
</html>
